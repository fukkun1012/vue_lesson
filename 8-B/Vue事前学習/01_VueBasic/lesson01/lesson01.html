<!--
<練習問題1>
以下Vueプログラムを動作させましょう。
ブラウザにmessage(「Hello World!」)を表示してください。

-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson01</title>
</head>
<body>
    <div id='app'>
        {{ message }}
    </div>

    <script>
        new Vue({
            data: {
                message: 'Hello World!'
            }
        })
    </script>
</body>
</html>
