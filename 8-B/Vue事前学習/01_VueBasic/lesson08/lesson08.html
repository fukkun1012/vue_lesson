<!--
<練習問題8>
参考動画のようなモーダル表示をするとき、以下挙動になるようVueプログラムを完成させてください。
＜モーダルを表示＞
・「モーダル表示」ボタンを押下

＜モーダルを非表示＞
・薄暗い背景をクリック
・モーダル内の「close」ボタンを押下
※ただし、モーダル（白い部分）をクリックしても消えないようにする

[ヒント]
イベント修飾子
.stop
.prevent
stopPropagation
preventDefault

-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson08</title>
</head>
<style>
#overlay{
  z-index: 1;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color:rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
}
.modal {
  z-index: 2;
  width: 50%;
  background-color: white;
  color: black;
  margin: auto;
  padding: 1em;
}
</style>
<body>
    <div id='app'>
        <button>モーダル表示</button>
        <div id='overlay'>
            <div class='modal'>
                <p>モーダルです</p>
                <p><button>close</button></p>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: false
            },
        })
    </script>
</body>
</html>
